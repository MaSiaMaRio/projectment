<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–ö–∞—Ä—Ç–∞</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; width: 100vw; }
    .marker-icon {
      background-color: #2563eb;
      border-radius: 50%;
      width: 100%;
      height: 100%;
      border: 2px solid white;
      box-shadow: 0 0 4px rgba(0,0,0,0.4);
      transition: transform 0.2s;
    }
    .leaflet-popup-content-wrapper {
      padding: 16px;
      border-radius: 1rem;
      font-size: 16px;
      max-width: 300px;
    }
    .leaflet-popup-content {
      margin: 0;
      line-height: 1.5;
      text-align: center;
    }
    .leaflet-popup-close-button {
      font-size: 24px !important;
      top: 6px;
      right: 6px;
      width: 30px;
      height: 30px;
      line-height: 30px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();
    const tgUser = tg.initDataUnsafe?.user;

    const map = L.map('map').setView([43.4847, 43.6071], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    fetch('/get_points').then(res => res.json()).then(data => {
      data.forEach(p => {
        const marker = L.marker([p[1], p[2]], {
          icon: L.divIcon({
            className: 'marker-icon',
            iconSize: [24, 24]
          })
        }).addTo(map);

        const popupContent = `
          <div class="flex flex-col items-center gap-3">
            <div class="text-sm text-gray-600">–û—Ü–µ–Ω–∏—Ç–µ —Ç–æ—á–∫—É</div>
            <div class="flex gap-4">
              <button onclick="like(${p[0]})" style="padding: 10px 16px; font-size: 18px; border-radius: 10px; background-color: #d1fae5;">üëç ${p[5]}</button>
              <button onclick="dislike(${p[0]})" style="padding: 10px 16px; font-size: 18px; border-radius: 10px; background-color: #fee2e2;">üëé ${p[6]}</button>
            </div>
          </div>
        `;
        marker.bindPopup(popupContent);

        marker.bindTooltip("", {
          permanent: true,
          direction: 'top',
          className: `custom-tooltip-${p[0]}`
        });

        setTimeout(() => {
          const el = document.querySelector(`.custom-tooltip-${p[0]}`);
          if (el) {
            el.style.cursor = "pointer";
            el.addEventListener("click", () => {
              marker.openPopup();
            });
          }
        }, 0);
      });
    });

    function like(id) {
      fetch(`/like_point/${id}?user_id=${tgUser?.id}`, { method: 'POST' })
        .then(res => res.json())
        .then(data => {
          if (data.status === "liked") window.location.href = window.location.href;
          else alert("–í—ã —É–∂–µ –≥–æ–ª–æ—Å–æ–≤–∞–ª–∏");
        });
    }

    function dislike(id) {
      fetch(`/dislike_point/${id}?user_id=${tgUser?.id}`, { method: 'POST' })
        .then(res => res.json())
        .then(data => {
          if (data.status === "disliked") window.location.href = window.location.href;
          else alert("–í—ã —É–∂–µ –≥–æ–ª–æ—Å–æ–≤–∞–ª–∏");
        });
    }

    map.on("zoom", () => {
      const zoom = map.getZoom();
      const scale = 0.8 + (zoom - 13) * 0.2;
      document.querySelectorAll(".marker-icon").forEach(el => {
        el.style.transform = `scale(${scale})`;
      });
    });
  </script>
</body>
</html>
