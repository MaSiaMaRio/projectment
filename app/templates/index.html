    <style>

    <script>
        const map = L.map('map').setView([43.4847, 43.6071], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        fetch('/get_points').then(res => res.json()).then(data => {
            data.forEach(p => {
                const marker = L.marker([p[1], p[2]], {
                    icon: L.divIcon({
                        className: '',
                        html: '<div class="outer-circle"><div class="inner-circle"></div></div>',
                        iconSize: [50, 50]
                    })
                }).addTo(map);

                marker.bindTooltip(p[3], {
                    permanent: true,
                    direction: 'top',
                    className: `custom-tooltip-${p[0]}`
                });

                let popupContent = `<b>${p[3]}</b><br/>Likes: ${p[5]} Dislikes: ${p[6]}<br/>`;
                if (p[4]) popupContent += `<img src="${p[4]}" width="250" /><br/>`;
popupContent += `<div style='font-size:20px; color:#666; margin-top:4px;'>–î–æ–±–∞–≤–ª–µ–Ω–æ: ${new Date(new Date(p[7]).getTime() + 3 * 60 * 60 * 1000).toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' })
}</div>`;
                popupContent += `
                    <div style="text-align:center; margin-top:10px;">
                        <button onclick="like(${p[0]})" class="popup-btn">üëç</button>
                        <button onclick="dislike(${p[0]})" class="popup-btn">üëé</button>
                    </div>
                `;
                marker.bindPopup(popupContent);

                setTimeout(() => {
                    const el = document.querySelector(`.custom-tooltip-${p[0]}`);
                    if (el) {
                        el.style.cursor = "pointer";
                        el.addEventListener("click", () => {
                            marker.openPopup();
                        });
                    }
                }, 0);
            });
        });

        function like(id) {
            fetch('/like_point/' + id, { method: 'POST' }).then(() => location.reload());
        }

        function dislike(id) {
            fetch('/dislike_point/' + id, { method: 'POST' }).then(() => location.reload());
        }

        map.on("zoom", () => {
            const zoom = map.getZoom();
            const scale = 0.8 + (zoom - 13) * 0.8;
            document.querySelectorAll(".marker-icon").forEach(el => {
                el.style.transform = `scale(${scale})`;
            });
        });

        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –ø–æ –∫–Ω–æ–ø–∫–µ
        let addingMode = false;
        const btn = document.getElementById("addPointBtn");
        btn.addEventListener("click", () => {
            addingMode = !addingMode;
            btn.textContent = addingMode ? "‚ùå –û—Ç–º–µ–Ω–∏—Ç—å" : "‚ûï –î–æ–±–∞–≤–∏—Ç—å —Ç–æ—á–∫—É";
            btn.style.backgroundColor = addingMode ? "#ef4444" : "#2563eb";
        });

        map.on('click', function(e) {
            if (!addingMode) return;
            const comment = prompt('–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π –∫ —Ç–æ—á–∫–µ:');
            if (!comment) return;
            const lat = e.latlng.lat;
            const lon = e.latlng.lng;
            const formData = new FormData();
            formData.append('lat', lat);
            formData.append('lon', lon);
            formData.append('comment', comment);
            const fileInput = document.createElement('input');
            fileInput.type = 'file';
            fileInput.accept = 'image/*';
            fileInput.onchange = () => {
                if (fileInput.files[0]) {
                    formData.append('image', fileInput.files[0]);
                }
                document.getElementById('statusText').innerText = '–ó–∞–≥—Ä—É–∑–∫–∞...';
                fetch('/add_point', { method: 'POST', body: formData })
                    .then(() => {
  const status = document.getElementById('statusText');
  status.innerText = '‚úÖ –ì–æ—Ç–æ–≤–æ! –¢–µ–ø–µ—Ä—å –º–æ–∂–Ω–æ –Ω–∞–∂–∞—Ç—å –û–±–Ω–æ–≤–∏—Ç—å';
  setTimeout(() => {
    status.style.animation = 'fadeOut 1s forwards';
  }, 5000);
  if (window.Telegram?.WebApp?.reload) {
    Telegram.WebApp.reload(); // –¥–ª—è Telegram Mini App
  } else {
    window.location.href = window.location.href; // –¥–ª—è –æ–±—ã—á–Ω–æ–≥–æ –±—Ä–∞—É–∑–µ—Ä–∞
  }
});

            };
            fileInput.click();
        });

</script>
