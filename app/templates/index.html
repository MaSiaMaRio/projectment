
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–ö–∞—Ä—Ç–∞ –ù–∞–ª—å—á–∏–∫–∞</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; width: 100vw; }
    .leaflet-popup-content-wrapper { border-radius: 1rem; }
    .leaflet-popup-content { margin: 0.5rem; }
  </style>
</head>
<body class="bg-gray-100 text-gray-900">
  <div id="map"></div>

  <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
    <div class="bg-white rounded-2xl p-4 w-11/12 max-w-md shadow-lg">
      <h2 class="text-xl font-semibold mb-2">–î–æ–±–∞–≤–∏—Ç—å —Ç–æ—á–∫—É</h2>
      <input id="modalComment" type="text" placeholder="–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π" class="w-full border rounded px-3 py-2 mb-2" />
      <input id="modalPhoto" type="file" accept="image/*" class="w-full mb-2" />
      <div class="flex justify-end gap-2">
        <button onclick="closeModal()" class="px-4 py-2 rounded bg-gray-300 hover:bg-gray-400">–û—Ç–º–µ–Ω–∞</button>
        <button onclick="submitPoint()" class="px-4 py-2 rounded bg-blue-600 text-white hover:bg-blue-700">–î–æ–±–∞–≤–∏—Ç—å</button>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    let selectedCoords = null;

    const map = L.map('map').setView([43.4847, 43.6071], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    fetch('/get_points').then(res => res.json()).then(data => {
      data.forEach(p => {
        const marker = L.marker([p[1], p[2]]).addTo(map);
        marker.bindTooltip(p[3], { permanent: true, direction: 'top' });

        let popupContent = `
          <div class="text-sm">
            <p class="font-semibold mb-1">${p[3]}</p>
            ${p[4] ? `<img src="${p[4]}" class="rounded mb-2" width="150" />` : ""}
            <div class="flex gap-2">
              <button onclick="like(${p[0]})" class="px-3 py-1 rounded bg-green-100 hover:bg-green-200">üëç ${p[5]}</button>
              <button onclick="dislike(${p[0]})" class="px-3 py-1 rounded bg-red-100 hover:bg-red-200">üëé ${p[6]}</button>
            </div>
          </div>
        `;
        marker.bindPopup(popupContent);
      });
    });

    function like(id) {
      fetch('/like_point/' + id, { method: 'POST' }).then(() => location.reload());
    }

    function dislike(id) {
      fetch('/dislike_point/' + id, { method: 'POST' }).then(() => location.reload());
    }

    function openModal(coords) {
      selectedCoords = coords;
      document.getElementById('modal').classList.remove('hidden');
    }

    function closeModal() {
      document.getElementById('modal').classList.add('hidden');
      selectedCoords = null;
    }

    function submitPoint() {
      const comment = document.getElementById('modalComment').value;
      const photo = document.getElementById('modalPhoto').files[0];
      if (!comment || !selectedCoords) return;

      const formData = new FormData();
      formData.append('lat', selectedCoords.lat);
      formData.append('lon', selectedCoords.lng);
      formData.append('comment', comment);
      if (photo) formData.append('image', photo);

      fetch('/add_point', {
        method: 'POST',
        body: formData
      }).then(() => {
        closeModal();
        location.reload();
      });
    }

    map.on('click', function(e) {
      openModal(e.latlng);
    });
  </script>
</body>
</html>
